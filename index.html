<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/photo.png" type="image/x-icon">
        <title></title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img src="img/Lam0.jpg" alt="slide">
            </div>
            <div class="image">
                <img src="img/Lam1.jpg" alt="slide">
            </div>
            <div class="image">
                <img src="img/Lam2.jpg" alt="slide">
            </div>
            <div class="image">
                <img src="img/Lam3.jpg" alt="slide">
            </div>
            <div class="image">
                <img src="img/Lam4.jpg" alt="slide">
            </div>
            <div class="image">
                <img src="img/Lam6.jpg" alt="slide">
            </div>
            <div class="image">
                <img src="img/Lam7.jpg" alt="slide">
            </div>

            <a class="prev" id="prev" onclick="show_slide(-1)">&#10094;</a>
            <a class="next" id="next" onclick="show_slide(1)">&#10095;</a>

            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <script src="slider.js"></script>
    </body>
</html>
